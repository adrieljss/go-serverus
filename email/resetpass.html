<head>
  <style>
      * {
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
          margin: 0;
      }
  </style>
</head>
<body style="justify-content: center; display: flex;">
  <div>
  <div style="padding: 2rem 2rem;background-color: #a5c8d1; text-align: center;">
    <!-- App Logo or Cop here, change background color as needed -->
    <img style="width:15rem" src="cid:logo.png" alt="GoServerus Logo" />
  </div>
  <div style="margin-top:.5rem;border-radius: 2px;max-width: 25rem;">
      <p>Your reset password OTP is</p>
      <h2 style="font-size:1.25rem">{{.ResetPassCode}}</h2><br/>
      <p style="font-size: 1.5rem;">Reset password OTP for <b>@{{.UserId}}</b></p>
      <p>Your OTP code will expire in 10 minutes, so make sure you use it as soon as you can.</p>
      <p>If you did not request this code then there is no further action you need to take. No password change will be done.</p>
  </div>
</div>
